server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sullcaray/saludpol-microservices.git
          default-label: main
          clone-on-start: true
          search-paths: config-repo
          timeout: 10
          
  security:
    user:
      name: config-admin
      password: config-admin

# Configuracion de Eureka Client
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true

# Configuracion de Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,refresh,bus-refresh
  endpoint:
    health:
      show-details: always

# Seguridad basica (opcional)
# spring:
#   security:
#     user:
#       name: config-user
#       password: config-pass

logging:
  level:
    org.springframework.cloud.config: DEBUG
